apiVersion: apps/v1
kind: Deployment
metadata:
  name: scaletest-app
  namespace: scaletest-app
  labels:
    app: scaletest-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scaletest-app
  template:
    metadata:
      labels:
        app: scaletest-app
    spec:
      containers:
        - name: scaletest-app
          image: scaletestapp:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
            - name: MEMORY_LOAD
              value: "0"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            requests:
              memory: "30Mi"
            limits:
              memory: "30Mi"